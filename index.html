<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/Logo_UBM-1-removebg.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fortune Wheel - Universitas Bunda Mulia</title>
  </head>
  <body >
    <header class="z-10 sticky py-5">
      <nav class="flex flex-row w-10/12 mx-auto">
        <div class="uppercase items-center text-lg basis-1/2"> 
            <a href="https://www.ubm.ac.id/">
              <img src="img/long-logo.png" class="logo" alt="">
            </a>
        </div>
    </nav>
    </header>
    <main>
      <div class="mainbox" id="mainbox">
        <div class="box" id="box">
          <div class="box1">
            <span class="font span1"><h5>Hadiah A</h5></span>
            <span class="font span2"><h5>Hadiah B</h5></span>
            <span class="font span3"><h5>Hadiah C</h5></span>
            <span class="font span4"><h5>Hadiah D</h5></span>
            <span class="font span5"><h5>Hadiah E</h5></span>
            <span class="font span6"><h5>Jackpot</h5></span>
          </div>
          <div class="box2">
            <span class="font span1"><h5>Hadiah F</h5></span>
            <span class="font span2"><h5>Hadiah G</h5></span>
            <span class="font span3"><h5>Hadiah H</h5></span>
            <span class="font span4"><h5>Hadiah I</h5></span>
            <span class="font span5"><h5>Hadiah J</h5></span>
            <span class="font span6"><h5>Zonk</h5></span>
          </div>
          <button class="spin" onclick="spin()"></button>
        </div>
      </div>
      <!-- <audio controls="controls" id="whell" src="Assets/Different Heaven - Safe And Sound [NCS Release].mp3"></audio> -->
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
